<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Q&A</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="container py-5">
  <h1 class="mb-4">Software Developer Q&A</h1>
  <div id="questionContainer"></div>

  <script src="js/answers.js"></script>
  <script src="js/script.js"></script>
  <script>
    const container = document.getElementById("questionContainer");

    for (const category in questions) {
      const section = document.createElement("div");
      section.innerHTML = `<h3 class="mt-4">${category}</h3>`;
      const ul = document.createElement("ul");
      ul.className = "list-group mb-3";

      for (const qNum in questions[category]) {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<a href="question.html?q=${qNum}">${qNum}. ${questions[category][qNum]}</a>`;
        ul.appendChild(li);
      }

      section.appendChild(ul);
      container.appendChild(section);
    }
  </script>
</body>
</html>
